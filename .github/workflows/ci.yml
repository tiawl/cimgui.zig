name: ci

on:
  pull_request:
    branches:
      - trunk

jobs:
  examples:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: "${{ matrix.os }}"
    steps:
    - uses: tiawl/spaceporn-action-env@v1.0.1
    - uses: actions/checkout@v4
    - uses: goto-bus-stop/setup-zig@v2.2.0
      with:
        version: ${{ env.zig_version }}
    - name: Test building examples
      shell: bash
      run:
        zig build --build-file "${GITHUB_WORKSPACE}/examples/build.zig"
  build:
    strategy:
      matrix:
        repo:
          - spaceporn
        os:
          - ubuntu-latest
          - windows-latest
        zig_opts:
          - ''
          - '-Ddev'
          - '-Dturbo'
    runs-on: "${{ matrix.os }}"
    steps:
    - uses: tiawl/spaceporn-action-ci@43df9f0e7253ba1ada2ff1882a5ac636be43d4eb
      with:
        repository: "${{ github.repository }}"
        additional_zig_opts: "${{ matrix.zig_opts }}"
        sha: "${{ github.event.pull_request.head.sha }}"
        user: "${{ matrix.repo }}"
        token: "${{ github.token }}"
        test_build: 'true'
        test_update: 'false'
        test_fetch: 'false'
